  <script>
    const favorites = localStorage.getItem(`favorite_${username}`);
    const items = getFromLocalStorage("certificates") || [];
    console.log(favorites);
    if (favorites) {
      const coupons = items.filter((item) => favorites.includes(item.id));
      createCards(coupons);
    }
  </script>
