<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="theme-color">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is a Login of page's content">
  <title>Login</title>
  <link rel="manifest" href="../manifest.json">
  <link rel="stylesheet" href="../css/login.css">
  <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,500,1,0&display=swap">
</head>

<body>
  <header class="header">
    <div class="logo">
      <div class="menu-button" onclick="toggleCheckbox()"></div>
      <nav class="menu"></nav>
      <div class="logo-label" id="logo-label"></div>
      <div class="logo-name" id="logo-name"></div>
    </div>

    <div class="search" id="search"></div>
    <div class="user">
        <a href="favorites.html" class="material-symbols-outlined shop-icon">favorite
            <span id="favorite-count" class="counter"></span></a>
        <a href="checkout.html" class="material-symbols-outlined shop-icon">shopping_cart
            <span id="cart-count" class="counter"></span></a>
        <a href="#"><span id="user-span"></span>
            <a href="login.html" id="login-link" class="login">&nbsp;Login</a>
            <span class="">|&nbsp;</span>
            <a href="register.html" class="signup">
                <span class="">&nbsp;SignUp</span></a>
    </div>
  </header>
  
  <form id="login-form" class="main-wrapper" action="https://gift-store.onrender.com/api/login" method="post">
    <div class="circle">
      <div class="logo-avatar">Logo</div>
    </div>
    <input class="signup-button logo-button" placeholder="Login" name="username" required>
    <input class="password-button logo-button" placeholder="Password" type="password" name="password" required>
    <button id="submit-button" class="login-button logo-button" type="submit">
      <span class="login-label">Login</span>
    </button>
  </form>
  
  <div class="spinner" id="loading-indicator"></div>

  <div class="modal-frame">
    <div class="modal-body">
      <div class="modal-inner">
        <button id="close" class="close"><span class="material-symbols-outlined">
            close
          </span></button>
        <div id="message" class="message"></div>
      </div>
    </div>
    <div class="modal-overlay"></div>
  </div>

  <footer class="single-page-footer"></footer>
  <script src="../js/props.js"></script>
  <script src="../js/header.js"></script>
  <script src="../js/index.js"></script>
  <script src="../js/login.js"></script>
  <script src="../js/modal.js"></script>
  <script src="../js/favorite.js"></script>
</body>

</html>
