<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,500,1,0">
</head>
<body>
<header class="header">
  <div class="logo">
    <div class="menu-button" onclick="toggleCheckbox()"></div>
    <nav class="menu">
      <input type="checkbox" class="menu-open" name="menu-open" id="menu-open">
      <label class="menu-open-button" for="menu-open">
        <span class="hamburger hamburger-1"></span>
        <span class="hamburger hamburger-2"></span>
        <span class="hamburger hamburger-3"></span>
      </label>
      <a href="../index.html" class="material-symbols-outlined menu-item">home</a>
      <a href="details.html" class="material-symbols-outlined menu-item">playlist_add_check</a>
      <a href="addnew.html" class="material-symbols-outlined menu-item">add_to_drive</a>
      <a href="checkout.html" class="material-symbols-outlined menu-item">shopping_cart_checkout</a>
      <a href="register.html" class="material-symbols-outlined menu-item">person_add</a>
      <a href="login.html" class="material-symbols-outlined menu-item">login</a>
    </nav>
      <div class="logo-label">Logo</div>
  </div>
  <div class="search">
    <input type="text" class="categories-input" placeholder="Search by item name">
    <div class="dropdown">
      <button onclick="toggleDropbox()" class="drop-button">
        <span id="drop-header">All Categories</span>
        <span class="material-symbols-search material-symbols-outlined">expand_more</span>
      </button>
      <div id="dropdown-search" class="dropdown-content">
        <div class="search-icon">
          <span class="material-symbols-search material-symbols-outlined">search</span>
          <input type="text" placeholder="Search..." id="input-search" onkeydownEnter="category(value)"
            onclick="filter(value)">
        </div>
        <a href="#" onclick="category('Cosmetics')" data-category="Cosmetics">Cosmetics</a>
        <a href="#" onclick="category('Makeup')" data-category="Makeup">Makeup</a>
        <a href="#" onclick="category('Celebration')" data-category="Celebration">Celebration</a>
        <a href="#" onclick="category('Travel')" data-category="Travel">Travel</a>
        <a href="#" onclick="category('Self-care')" data-category="Self-care">Self-care</a>
        <a href="#" onclick="category('Culture')" data-category="Culture">Culture</a>
        <a href="#" onclick="category('Holiday')" data-category="Holiday">Holiday</a>
        <a href="#" onclick="category('Anniversary')" data-category="Anniversary">Anniversary</a>
      </div>
    </div>
  </div>
  <div class="user">
    <a class="material-symbols-outlined shop-icon">favorite</a>
    <a href="checkout.html" class="material-symbols-outlined shop-icon">shopping_cart</a>
    <a href="login.html" class="login">Login</a>
    <span class="">|&nbsp;&nbsp;</span>
    <a href="register.html" class="signup">SignUp</a>
  </div>
</header>
  <form class="main-wrapper" action="https://gift-store.onrender.com/api/login" method="post">
    <div class="circle">
      <div class="logo-avatar">Logo</div>      
    </div>
    <input class="signup-button logo-button" placeholder="Login" name="username" required>
    <input class="password-button logo-button" placeholder="Password" type="password" name="password" required>
    <button class="login-button logo-button" type="submit">
      <span class="login-label">Login</span>
    </button>
  </form>
  <footer class="single-page-footer"></footer>
  <script src="../js/index.js"></script>
</body>
</html>
