<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="theme-color">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is a Register of page's content">
  <title>Register</title>
  <link rel="manifest" href="../manifest.json">
  <link rel="stylesheet" href="../css/register.css">
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,500,1,0&display=swap">
</head>

<body>
  <header class="header">
    <div class="logo">
      <div class="menu-button" onclick="toggleCheckbox()"></div>
      <nav class="menu"></nav>
      <a href="/" class="logo-label" id="logo-label"></a>
      <div class="logo-name" id="logo-name"></div>
    </div>

    <div class="search" id="search"></div>
    <div class="user"></div>
  </header>
  <div class="wrapper">
    <div class="title">Register</div>
    <div class="registration_form">
      <form id="registration-form" action="<%= host %>/signup" method="post">
        <div class="form_wrap">
          <div class="input_grp">
            <div class="input_wrap">
              <label for="lname">Login Name</label>
              <input type="text" id="lname" name="username" required>
            </div>
            <div class="input_wrap">
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="first-name" required>
            </div>
          </div>
          <div class="input_grp">
            <div class="input_wrap">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required>
            </div>
            <div class="input_wrap">
              <label for="RepeatPassword">RepeatPassword</label>
              <input type="password" id="RepeatPassword" name="repeat-password" required>
            </div>
          </div>
          <div class="input_grp">
            <div class="input_wrap">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="input_wrap">
              <label for="Address">Address</label>
              <input type="text" id="Address" name="Address" required>
            </div>
          </div>
          <div class="input_grp">
            <div class="input_wrap">
            </div>
            <div class="input_wrap">
              <input id="cancel-button" type="button" value="Cancel" class="submit_btn">
              <input id="signup-button" type="submit" value="Sign Up" class="submit_btn">
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="spinner" id="loading-indicator"></div>

  <div class="modal-frame">
    <div class="modal-body">
      <div class="modal-inner">
        <button id="close" class="close"><span class="material-symbols-outlined">
            close
          </span></button>
        <div id="message" class="message"></div>
      </div>
    </div>
    <div class="modal-overlay"></div>
  </div>

  <footer class="single-page-footer"></footer>
  <script src="../js/props.js"></script>
  <script src="../js/createMenu.js"></script>
  <script>
    createUser(userLinks, '');
    createLink(menuItems, '');
  </script>
  <script src="../js/localStorage.js"></script>
  <script src="../js/favorite.js"></script>
  <script src="../js/header.js"></script>
  <script src="../js/index.js"></script>
  <script src="../js/modal.js"></script>
  <script src="../js/signup.js"></script>

  <script>
    counter();
    updateLoginLink()
  </script>
</body>

</html>
