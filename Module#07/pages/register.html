<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/register.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,500,1,0">
</head>
<body>
    <header class="header">
        <div class="logo">
            <div class="menu-button" onclick="toggleCheckbox()"></div>
            <nav class="menu">
                <input type="checkbox" class="menu-open" name="menu-open" id="menu-open">
                <label class="menu-open-button" for="menu-open">
                    <span class="hamburger hamburger-1"></span>
                    <span class="hamburger hamburger-2"></span>
                    <span class="hamburger hamburger-3"></span>
                </label>
                <a href="../index.html" class="material-symbols-outlined menu-item">home</a>
                <a href="details.html" class="material-symbols-outlined menu-item">playlist_add_check</a>
                <a href="addnew.html" class="material-symbols-outlined menu-item">add_to_drive</a>
                <a href="checkout.html" class="material-symbols-outlined menu-item">shopping_cart_checkout</a>
                <a href="register.html" class="material-symbols-outlined menu-item">person_add</a>
                <a href="login.html" class="material-symbols-outlined menu-item">login</a>
                </nav>
            <div class="logo-label">Logo</div>
        </div>

        <div class="search">
            <input type="text" class="categories-input" placeholder="Search by item name">
            <select class="categories-select">
                <option value="0" class="categories-option">All Categories</option>
                <option value="1" class="categories-option">Cosmetics</option>
                <option value="2" class="categories-option">Makeup</option>
                <option value="3" class="categories-option">Course</option>
                <option value="4" class="categories-option">Travel</option>
                <option value="5" class="categories-option">Self-care</option>
                <option value="6" class="categories-option">Culture</option>
                <option value="7" class="categories-option">Anniversary</option>
            </select>
        </div>
        <div class="user">
            <a class="material-symbols-outlined shop-icon">favorite</a>
            <a class="material-symbols-outlined shop-icon">shopping_cart</a>
            <a href="login.html" class="login">Login</a>
            <span class="">|&nbsp;&nbsp;</span>
            <a href="register.html" class="signup">SignUp</a>
        </div>
    </header>

    <div class="wrapper">
        <div class="title">Register</div>
        <div class="registration_form">
            <form action="https://gift-store.onrender.com/api/signup" method="post">
                <div class="form_wrap">
                    <div class="input_grp">
                        <div class="input_wrap">
                            <label for="lname">Login Name</label>
                            <input type="text" id="lname" name="login-name" required>
                        </div>
                        <div class="input_wrap">
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" name="first-name" required>
                        </div>
                    </div>
                    <div class="input_grp">
                        <div class="input_wrap">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="input_wrap">
                            <label for="RepeatPassword">RepeatPassword</label>
                            <input type="password" id="RepeatPassword" name="repeat-password" required>
                        </div>
                    </div>
                    <div class="input_grp">
                        <div class="input_wrap">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="input_wrap">
                            <label for="Address">Address</label>
                            <input type="text" id="Address" name="Address" required>
                        </div>
                    </div>
                    <div class="input_grp">
                        <div class="input_wrap">
                        </div>
                        <div class="input_wrap">
                            <input id="cancelButton" type="button" value="Cancel" class="submit_btn">
                            <input type="submit" value="Sign Up" class="submit_btn">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <footer class="single-page-footer"></footer>
    <script src="../js/index.js"></script>
</body>
</html>
