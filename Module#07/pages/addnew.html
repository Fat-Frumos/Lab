<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new</title>
    <link rel="stylesheet" href="../css/newcoupon.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,500,1,0">
</head>

<body class="white-theme">
    <header class="header">
        <div class="logo">
            <div class="menu-button" onclick="toggleCheckbox()"></div>
            <nav class="menu">
                <input type="checkbox" class="menu-open" name="menu-open" id="menu-open">
                <label class="menu-open-button" for="menu-open">
                    <span class="hamburger hamburger-1"></span>
                    <span class="hamburger hamburger-2"></span>
                    <span class="hamburger hamburger-3"></span>
                </label>
                <a href="../index.html" class="material-symbols-outlined menu-item">home</a>
                <a href="details.html" class="material-symbols-outlined menu-item">playlist_add_check</a>
                <a href="addnew.html" class="material-symbols-outlined menu-item">add_to_drive</a>
                <a href="checkout.html" class="material-symbols-outlined menu-item">shopping_cart_checkout</a>
                <a href="register.html" class="material-symbols-outlined menu-item">person_add</a>
                <a href="login.html" class="material-symbols-outlined menu-item">login</a>
            </nav>
            <div class="logo-label">Logo</div>
        </div>
        <div class="search">
            <input type="text" class="categories-input" placeholder="Search by item name">
            <div class="dropdown">
                <button onclick="toggleDropbox()" class="drop-button">
                    <span id="drop-header">All Categories</span>
                    <span class="material-symbols-search material-symbols-outlined">expand_more</span>
                </button>
                <div id="dropdown-search" class="dropdown-content">
                    <div class="search-icon">
                        <span class="material-symbols-search material-symbols-outlined">search</span>
                        <input type="text" placeholder="Search..." id="input-search" onkeydownEnter="category(value)"
                            onclick="filter(value)">
                    </div>
                    <a href="#" onclick="category('Cosmetics')" data-category="Cosmetics">Cosmetics</a>
                    <a href="#" onclick="category('Makeup')" data-category="Makeup">Makeup</a>
                    <a href="#" onclick="category('Celebration')" data-category="Celebration">Celebration</a>
                    <a href="#" onclick="category('Travel')" data-category="Travel">Travel</a>
                    <a href="#" onclick="category('Self-care')" data-category="Self-care">Self-care</a>
                    <a href="#" onclick="category('Culture')" data-category="Culture">Culture</a>
                    <a href="#" onclick="category('Holiday')" data-category="Holiday">Holiday</a>
                    <a href="#" onclick="category('Anniversary')" data-category="Anniversary">Anniversary</a>
                </div>
            </div>
        </div>
        <div class="user">
            <a class="material-symbols-outlined shop-icon">favorite</a>
            <a class="material-symbols-outlined shop-icon">shopping_cart</a>
            <a href="login.html" class="login">Login</a>
            <span class="">|&nbsp;&nbsp;</span>
            <a href="register.html" class="signup">SignUp</a>
        </div>
    </header>
    <div class="add-new-title">Add new Coupon</div>
    <form action="https://gift-store.onrender.com/api/signup" method="post">
        <div class="add-new-wrapper">
            <div class="column">
                <div class="row-grp">
                    <label class="input-label" for="company">Company</label>
                    <input type="text" id="company" class="input-company" name="company" required>
                    <label class="input-label" for="category">
                        <span class="material-symbols-outlined input-prefix">expand_more</span>
                        Category</label>
                    <select id="category" class="select-category">
                        <option value="0" class="categories-option">Category Name</option>
                        <option value="1" class="categories-option">Cosmetics</option>
                        <option value="2" class="categories-option">Makeup</option>
                        <option value="3" class="categories-option">Course</option>
                        <option value="4" class="categories-option">Travel</option>
                        <option value="5" class="categories-option">Self-care</option>
                        <option value="6" class="categories-option">Culture</option>
                        <option value="7" class="categories-option">Anniversary</option>
                    </select>
                    <label class="input-label" for="expired-date">
                        <span class="material-symbols-outlined input-prefix">event</span>
                        Valid to</label>
                    <input type="date" id="expired-date" class="input-expired-date" value="2020-12-12"
                        name="expired-date" required>
                    <label class="input-label" for="price">Price</label>
                    <input type="text" id="price" class="input-price" name="price" required>
                    <label class="input-label" for="images">Images</label>
                    <label class="custom-file-upload">
                        <input id="images" type="file" name="image">
                        <span class="material-symbols-outlined">photo_library</span>
                    </label>
                </div>
                <div class="row-grp">
                    <label class="input-label" for="item-name">Item Name</label>
                    <input type="text" id="item-name" class="input-itemname" name="item-name" required>
                    <label class="input-label" for="long-desc">Long Description</label>
                    <textarea id="long-desc" class="input-desc" name="long-desc" required></textarea>
                    <label class="input-label" for="short-desc">Short Description</label>
                    <textarea id="short-desc" class="input-desc" name="short-desc" required></textarea>
                    <div class="confirm">
                        <button class="button-back submit_btn">
                            <span class="button-label">Back</span>
                        </button>
                        <button class="button-save submit_btn">
                            <span class="button-label">Save</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <footer class="single-page-footer"></footer>
    <script src="../js/index.js"></script>
</body>

</html>
