<script>
  function addToCarts(id) {
    let cartItems = JSON.parse(localStorage.getItem("cart")) || [];

    const certificates = JSON.parse(localStorage.getItem("certificates"));
    const certificateToAdd = certificates.find(certificate => certificate.id === id);

    if (certificateToAdd) {
      const existingCartItem = cartItems.find(item => item.id === id);

      if (existingCartItem) {
        existingCartItem.quantity += 1;
      } else {
        cartItems.push({
          id: certificateToAdd.id,
          name: certificateToAdd.name,
          price: certificateToAdd.price,
          description: certificateToAdd.description,
          quantity: 1,
        });
      }
      console.log(cartItems);
      localStorage.setItem("cart", JSON.stringify(cartItems));
    }
  }
</script>
