<div class="details-wrapper">
  <div class="details-group">
    <img class="image"
         width="600"
         height="600"
         priority="true"
         [ngSrc]="certificate.path ?
    certificate.path.replace('/300/', '/600/') : certificate.path" alt="{{ certificate.name }}">
    <app-info [certificate]="certificate"></app-info>
  </div>
  <div class="item-title">Item Detailed Description</div>
  <div class="description" [innerHTML]="certificate.description"></div>
</div>
