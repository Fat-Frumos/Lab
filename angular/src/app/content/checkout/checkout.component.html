<div class="form-wrapper">
  <div class="checkout-wrapper">
    <div
      *ngFor="let coupon of coupons">
      <app-order
        class="item-coupon"
        [coupon]="coupon"
        (click)="showDetails(coupon)">
      </app-order>
    </div>
    <app-confirm [total]="totalAmount"></app-confirm>
  </div>
</div>
