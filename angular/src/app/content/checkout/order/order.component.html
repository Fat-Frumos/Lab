<app-image class="image-small"
           [src]="coupon.path"
           [width]="108"
           [height]="108">
</app-image>
<article>
  <h3 class="coupon-name">{{ coupon.name }}</h3>
  <p class="coupon-desc">{{ coupon.description }}</p>
</article>
<div class="coupon-price" *ngIf="rates && rates[index]">
  {{ coupon.price | exchange: rates[index].value
    | currency:rates[index].currency: 'symbol-narrow' }}
</div>
