<div class="wrapper">
  <div class="title">Register</div>
  <div class="registration_form">
    <form id="registration-form" action="<%= host %>/signup" method="post">
      <div class="form_wrap">
        <div class="input_grp">
          <div class="input_wrap">
            <label for="lname">Login Name</label>
            <input type="text" id="lname" name="username" required>
          </div>
          <div class="input_wrap">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="first-name" required>
          </div>
        </div>
        <div class="input_grp">
          <div class="input_wrap">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="input_wrap">
            <label for="RepeatPassword">RepeatPassword</label>
            <input type="password" id="RepeatPassword" name="repeat-password"
                   required>
          </div>
        </div>
        <div class="input_grp">
          <div class="input_wrap">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="input_wrap">
            <label for="Address">Address</label>
            <input type="text" id="Address" name="Address" required>
          </div>
        </div>
        <div class="input_grp">
          <div class="input_wrap">
          </div>
          <div class="input_wrap">
            <input id="cancel-button" type="button" value="Cancel"
                   class="submit_btn">
            <input id="signup-button" type="submit" value="Sign Up"
                   class="submit_btn">
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
