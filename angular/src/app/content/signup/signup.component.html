<div class="wrapper">
  <div class="title">Register</div>
  <div class="registration_form">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form_wrap">
        <div class="input_grp">
          <div class="input_wrap">
            <label for="lname">Login Name</label>
            <input type="text" id="lname" formControlName="username" required>
          </div>
          <div class="input_wrap">
            <label for="fname">First Name</label>
            <input type="text" id="fname" formControlName="firstName" required>
          </div>
        </div>
        <div class="input_grp">
          <div class="input_wrap">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password" required>
          </div>
          <div class="input_wrap">
            <label for="RepeatPassword">Repeat Password</label>
            <input type="password" id="RepeatPassword" formControlName="repeatPassword" required>
          </div>
        </div>
        <div class="input_grp">
          <div class="input_wrap">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" required>
          </div>
          <div class="input_wrap">
            <label for="Address">Address</label>
            <input type="text" id="Address" formControlName="address" required>
          </div>
        </div>
        <div class="input_grp">
          <div class="input_wrap">
          </div>
          <div class="input_wrap">
            <app-buttons [prev]="'Cancel'" [next]="'Sign Up'" (prevClick)="onCancel()"></app-buttons>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
