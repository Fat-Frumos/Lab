<div id="tags">
  <span class="tag" *ngFor="let tag of tags"
        [style.background-color]="selectedColor">
    <span class="close"
          (click)="removeTag(tag)">&times;
    </span>{{ tag }}
  </span>
  <input id="tag-typer" type="text"
         placeholder="Add tag..."
         (keydown.enter)="addTag()"
         [(ngModel)]="newTag"/>
</div>
