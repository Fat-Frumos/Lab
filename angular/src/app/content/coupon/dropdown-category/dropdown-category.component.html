<div class="checkbox-dropdown"
     [ngClass]="{'open': isOpen, '': !isOpen}"
     (click)="toggleOpen()">
  <div class="select-category">
    <div class="options">
      <label class="tags-box" *ngFor="let tag of tags">
        <input type="checkbox" [value]="tag" (change)="toggleTag(tag)" [checked]="value.includes(tag)"> {{tag}}
      </label>
    </div>
  </div>
</div>
